<div *ngIf="pet">
    <h2>{{pet.name}} details!</h2>
    <div><label>id: </label>{{pet.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="pet.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
